<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show me the Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            cursor: pointer;
        }
        .output {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Show me the Data</h1>
        <div>
            <h3><Replace Title 1></h3>
            <button onclick="fetchData(1)">Display Data</button>
            <div id="output1" class="output">No data fetched yet.</div>
        </div>
        <div>
            <h3><Replace Title 2></h3>
            <button onclick="fetchData(2)">Display Data</button>
            <div id="output2" class="output">No data fetched yet.</div>
        </div>
        <div>
            <h3><Replace Title 2></h3>
            <button onclick="fetchData(3)">Display Data</button>
            <div id="output3" class="output">No data fetched yet.</div>
        </div>
    </div>

    <script>

        async function fetchData(site) {
            const outputElement = document.getElementById(`output${site}`);
            try {
                const response = await fetch('https://dogapi.dog/api/facts?number=5');

                const data = await response.json();

                if (data.facts && data.facts.length > 0) {
                    outputElement.innerHTML = data.facts.map(fact => `<p>${fact}</p>`).join('');
                } else {
                    outputElement.innerHTML = '<p>No facts available.</p>';
                }
            } catch (error) {
                console.error('Error fetching dog facts:', error);
                outputElement.innerHTML = `<p>Failed to fetch data: ${error.message}</p>`;
            }
    }
           
    </script>
</body>
</html>
